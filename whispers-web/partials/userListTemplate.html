<div id="veil" ng-show="isLoading"></div>
<div id="feedLoading" ng-show="isLoading">
<center>
<img src='releases/master/images/loading.gif' style="height:160px;"/>
</center>
</div>
 <div class="row">
		<div class="col-md-1 col-sm-1 col-xs-1">		
		</div>
		<div class="col-md-10 col-sm-10 col-xs-10">
		<div style="display:inline-flex;">
		<span>
		<!-- <input type="text" style="margin-top:8px;" placeholder="Search" ng-model="serachText" /> -->
		<input type="text" placeholder="Search" ng-model="serachText" style="margin-top:8px;"/>
		</span>
		<h2 id="textName" style="margin-left:210px;margin-top:-2px;"></h2>				
		</div>
		<!-- <input type="text" placeholder="Search" ng-model="serachText" style="margin-bottom:5px;"/> -->		
			   <table ng-table="tableParams"  class="table table-striped table-bordered bootstrap-datatable datatable">
				 <thead>
			   <tr><td ng-hide="showDate">Date</td><td>Scene Name</td><td>Name</td><td ng-hide="showEmail">Email Id</td><td></td><td ng-hide="showRate"></td></tr>
			   </thead> 
			   <tbody>		   
       				 <tr ng-repeat="item in $data | filter:serachText">   
       				 <td data-title="'Date'" ng-hide="showDate">
       				        <span>{{item.address1}}</span><br>
       				        <span>{{item.dateWhispersSubmitted}}</span><br>
       				        <span><a class="btn btn btn-info" ng-click="getOriginalWhispers(item.sceneId)">View Original 12 Whispers</a></span>
       				        </td>     				
            				<td style="line-height:3;" data-title="'Scene Name'" sortable="'sceneTitle'">{{item.sceneTitle}}</td>           				
            				<td data-title="'Name'">
							<div>
       				        <table class="" style="border:hidden;">
       				        <tr ng-repeat="i in item.set">
       				        <td style="height:40px;">{{i.firstName}} {{i.lastName}}</td>       				       
       				        </tr>
       				        </table>
       		 				</div>	
							</td>            				
            				<td data-title="'Email Id'" ng-hide="showEmail">
							<div>
       				        <table class="" style="border:hidden;">
       				        <tr ng-repeat="i in item.set">
       				        <td style="height:40px;">{{i.email}}</td>
       				        </tr>
       				        </table>
       		 				</div>
							</td>
            				<td data-title="'Tools'">
            				<div>
       				        <table class="" style="border:hidden;">
       				        <tr ng-repeat="i in item.set">
       				        <td style="height:40px;"><input type="button" class="btn btn btn-info" ng-click="editTableRow(i.id)" value="View 12 Whispers"/></td>
       				        </tr>
       				        </table>
       		 				</div>
							</td>
							<td ng-hide="showRate">			
							<div>
       				        <table class="" style="border:hidden;">
       				        <tr ng-repeat="i in item.set">
       				        <td ng-if="i.rating > 0" style="height:40px;"><div class="numberCircle">{{i.rating}}</div></td>
       				        <td ng-if="i.rating == 0" style="height:40px;"><div>NA</div></td>
       				        </tr>
       				        </table>
       		 				</div>																																						
							</td>		
							<!-- <td ng-show="showRate"></td> -->
       				        <!-- <td data-title="'sceneTitle'">{{item.sceneTitle}}</td>
       				        <td data-title="'user'">
       				        <div>
       				        <table class="table table-striped table-bordered bootstrap-datatable datatable" style="border:hidden;">
       				        <tr ng-repeat="i in item.set">
       				        <td>{{i.user}}</td>
       				        </tr>
       				        </table>
       		 				</div>
       				        </td> -->       				                                
       				 </tr>
       				 <tr ng-show="emptiness">
       				 <td ng-hide="showDate"></td>
       				 <td></td>
       				 <td>No data available</td>
       				 <td ng-hide="showEmail"></td>
       				 <td></td>       				 
       				 <td ng-hide="showRate"></td>
       				 <!-- <td ng-show="showRate"></td> -->       				 
       				 </tr>
       				 </tbody>       				 
       		  </table>        		         		         		       		  
		</div>
		<div class="col-md-1 col-sm-1 col-xs-1">				
	</div>
	</div>
