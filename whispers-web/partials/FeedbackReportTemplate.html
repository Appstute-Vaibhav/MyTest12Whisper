<div id="veil" ng-show="isLoading"></div>
<div id="feedLoading" ng-show="isLoading">
<center>
<img src='releases/master/images/loading.gif' style="height:160px;"/>
</center>
</div>
<div class="row">
		<div class="col-md-1 col-sm-1 col-xs-1">		
		</div>
		<div class="col-md-10 col-sm-10 col-xs-10">
		
	<div style="display:inline-flex;">
		<span>
		<input type="text" style="margin-top:8px;" placeholder="Search" ng-model="serachText" />
		</span>
		<h2 id="textName" style="margin-left:135px;margin-top:-2px;"></h2>
		<span style="margin-left:295px;">
		<a ng-href="#reports" class="btn btn-info" role="button">Back</a>				
		</span>
		</div>	
			   <table ng-table="tableParams"  class="table table-striped table-bordered bootstrap-datatable datatable">
			   <thead>
			   <tr><td>Date</td><td>Scene Name</td><td>Feedback</td></tr>
			   </thead>	
			   <tbody>		   
       				 <tr ng-repeat="item in $data | filter:serachText">       				 
       				 <td sortable="'dateWhispersSubmitted'">
       				        {{item.dateWhispersSubmitted}}
       				 </td>     				
            		<td>{{item.sceneTitle}}
								</td>            				
            		<td>
            				<div>
       				        <table class="table table-striped table-bordered bootstrap-datatable datatable" style="border:hidden;">
       				        <tr ng-repeat="i in item.set">
       				        <td>
       				        <table class="table table-striped table-bordered bootstrap-datatable datatable" style="border:hidden;">
       				        <tr ng-repeat="j in i">
       				        <td ng-if="j != null">       				               				        
       				        {{j.question}}
       				        <div>
       				        <table>
       				        <tr ng-repeat="k in j.set">
       				        <td>{{k.option}} - {{k.average}}</td>
       				        </tr>
       				        </table>
       				        </div>       				       
       				        </td>
       				        </table>
       				        </td>        				        
       				        </tr>
       				        </table>
       		 				</div>
							</td>							       				                               
       				 </tr>
					 <tr ng-show="emptiness">
       				 <td></td>
       				 <td style="text-align: center;">No data available</td>
       				 <td></td>
       				 </tr>
       				 </tbody>       				 
       		  </table>        		         		         		       		  
		</div>
		<div class="col-md-1 col-sm-1 col-xs-1">				
	</div>
	</div>
