  <div id="veil" ng-show="isLoading"></div>
<div id="feedLoading" ng-show="isLoading">
<center>
<img src='releases/master/images/loading.gif' style="height:160px;"/>
</center>
</div>
   <div class="row">
		<div class="col-md-1 col-sm-1 col-xs-1">		
		</div>
		<div class="col-md-10 col-sm-10 col-xs-12"><div style="display:inline-flex;">
		<span>
		<input type="text" style="margin-top:8px;" placeholder="Search" ng-model="serachText" />
		</span>
		<h2 id="textName" style="margin-left:210px;margin-top:-2px;"></h2>
		<span style="margin-left:285px;" >
		<input type="button" id="publishWinner1" class="btn btn btn-info" disabled="disabled" value="Show all winners"/>
		<input type="button" id="publishWinner2" class="btn btn btn-info" ng-click="publishCurrentWeekWinner();" value="Show all winners"/>
		</span>
		</div>
			   <table ng-table="tableParams"  class="table table-striped table-bordered bootstrap-datatable datatable">			   
       				 <thead><tr><td></td></tr></thead>
       				 <tr ng-repeat="item in $data | filter:serachText"> 
       				 		<td>
       				 		<div>
       				 		<table class="table table-striped table-bordered bootstrap-datatable datatable">
       				 		<tr>
       				 		<td></td>
       				 		<td></td>
       				 		<td style="text-align: center;"><b>{{item.weekId}} week's winner ( {{item.startDate}} - {{item.endDate}} )</b></td>
       				 		<td></td>
       				 		</tr>
       				 		</table>
       				 		</div>
       				 		<div>
       				 		<table class="table table-striped table-bordered bootstrap-datatable datatable">
       				 		<tr><td><b>Date</b></td><td><b>Scene Title</b></td><td><b>Winner Name</b></td><td><b>Tools</b></td></tr>
       				 		<tr ng-repeat="i in item.set">
       				 		<td>{{i.dateScenePublished}}</td>
       				 		<td>{{i.sceneTitle}}</td>
       				 		<td>{{i.winnerName}}</td>
       				 		<td>
								<input onchange="angular.element(this).scope().addImage()" id="img" value="{{i.id}}" type="file" accept="image/*" />
							</td>       				 		
       				 		</tr>
       				 		</table>       				 		      				 	
       				 		</div>
       				 		</td>
       				 		</tr>       				 		  				
       				 <tr ng-show="emptiness">       				 
       				 <td style="text-align: center;">No data available</td>       				 
       				 </tr>
       		  </table>       		             		      		         		         		       	
		</div>
		<div class="col-md-1 col-sm-1 col-xs-1">		
	</div>
	</div>
